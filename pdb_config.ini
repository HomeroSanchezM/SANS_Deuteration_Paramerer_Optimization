# ============================================
# PDB Deuteration Configuration
# ============================================
# Configuration file for standalone PDB deuteration
# 
# Usage:
#   python pdb_deuteration.py pdb_config.ini

[DEUTERATION]
# Input PDB file path
input_pdb = input_structure.pdb

# Output PDB file path
output_pdb = output_deuterated.pdb

# D2O percentage for labile hydrogen exchange (0-100)
d2o_percent = 50


# ============================================
# Amino Acid Deuteration Selection
# ============================================
# Specify which amino acid types should have their
# non-labile hydrogens converted to deuterium
# 
# true  = Deuterate all non-labile H in this AA type
# false = Keep all non-labile H as H in this AA type

[AMINO_ACIDS]
ALA = true
ARG = false
ASN = true
ASP = true
CYS = false
GLU = false
GLN = false
GLY = true
HIS = false
ILE = true
LEU = true
LYS = false
MET = true
PHE = true
PRO = false
SER = true
THR = true
TRP = false
TYR = true
VAL = false
